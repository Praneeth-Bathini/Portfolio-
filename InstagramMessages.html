<!DOCTYPE html>
<html>
<head>
  <title>My Messages</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    .container {
      width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .message h3 {
      margin: 0 0 5px 0;
    }

    .message p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Important Messages</h1>
    <div class="message">
      <h3>New Updates!</h3>
      <p>We've updated our website with new features and information. Check it out at our website .</p>
    </div>
    <div class="message">
      <h3>Contact Us</h3>
      <p>If you have any questions, please don't hesitate to reach out. You can contact us at our email address or through our website.</p>
    </div>
  </div>
</body>
</html>
