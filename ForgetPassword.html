<!DOCTYPE html>
<html>
<head>
<title>Instagram - Forgot Password</title>
<style>
body {
  font-family: sans-serif;
}
.container {
  width: 300px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}
label {
  display: block;
  margin-bottom: 5px;
}
input[type="email"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}
button {
  background-color: #007bff; /* Instagram blue - adjust as needed */
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
  <h1>Forgot Password</h1>
  <p>Enter your email address associated with your Instagram account and we'll send you a link to reset your password.</p>
  <form action="/reset-password" method="post">  <!--  This action needs to point to your server-side script -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Reset Password</button>
  </form>
</div>
</body>
</html>
